<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="keywords" content="Додо, отзывы, пицца" />
    <meta name="author" content="Анна Пантелеева" />
    <title>Додо отзыв</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <div class="header__logo"></div>
      </header>
      <main class="main">
        <section class="review">
          <h1 class="review__title">Как вам заказ?</h1>
          <p class="review__definition">Поставьте оценку заказу и оставьте ваш отзыв ниже. Мы свяжемся с вами, если что&#8209;то пошло не так</p>
          <form class="form">
            <div class="form__container">
              <h2 class="form__input-title">1. Оцените заказ</h2>
              <input type="checkbox" class="form__input">
              <input type="checkbox" class="form__input">
              <input type="checkbox" class="form__input">
              <input type="checkbox" class="form__input">
              <input type="checkbox" class="form__input">
            </div>
            <div class="form__container">
              <h2 class="form__input-title">2. Ваш отзыв или комментарий к заказу</h2>
              <textarea></textarea>
            </div>
            <div class="form__container">
              <h2 class="form__input-title">3. Фото чека и продукта (если есть) *</h2>
            </div>
            <div class="form__container">
              <h2 class="form__input-title">4. Номер телефона, с которого сделан заказ *</h2>
            </div>
          </form>
        </section>
      </main>
      <footer class="footer"></footer>
    </div>
  </body>
</html>
